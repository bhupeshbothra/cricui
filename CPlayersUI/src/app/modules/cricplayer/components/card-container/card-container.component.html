<mat-form-field class="field" appearance="outline">
  <mat-label class="label">Search Player</mat-label>
  <input (keyup)="onKey($event)" matInput class="input">
  <mat-icon matSuffix>
    <i class="material-icon"> search </i>
  </mat-icon>
</mat-form-field>

<div class="container">
  <app-card *ngFor='let player of players' [player]=player (addToFavoriteList)=addToFavoriteList($event)>

  </app-card>
</div>
